<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Elemental card game</title>
</head>
<body id="body">
    <h2 class="header--secondary" id="turn-text">
        Your turn               
    </h2>
    <div class="hand-board__container">
        <div class="movement-hand__container">
            <div class="movement-area visible">
                <div class="movement-area__position visible">
        
                </div>
                <div class="movement-area__position visible">
                    <div class="player visible" id="player">
                        <div class="movement-arrow movement-arrow--left visible" id="move-arrow-left" onclick="Move(-1)">
        
                        </div>
                        <div class="movement-arrow movement-arrow--right visible" id="move-arrow-right" onclick="Move(1)">
        
                        </div>
                    </div>
                </div>
                <div class="movement-area__position visible">
        
                </div>
            </div>
            <div class="hand--playable visible drop-zone">
                <div class="card card--fire card--playable visible" onclick="SelectCard(this)" draggable="true">
    
                </div>
                <div class="card card--earth card--playable visible" onclick="SelectCard(this)" draggable="true">
                </div>
            </div>
        </div>

        <div class="board__container">
            <div id="board" class="board visible drop-zone">
                <div class="board__decorator">

                </div>
            </div>
            <btn class="board__btn" onclick="EndTurn()">
                End turn
            </btn>
        </div>
    </div>

    <div class="resource-text" id="resource-text">
        
    </div>
    <script src="main.js"></script>
</body>
</html>
