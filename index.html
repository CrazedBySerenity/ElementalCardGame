<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Elemental card game</title>
</head>
<body id="body">
    <h2 class="header--secondary" id="turn-text">
        Your turn               
    </h2>

    <div class="hand-board__container">
        <div class="flex-column">
            <div class="movement-hand__container">
                <div class="hand--playable visible drop-zone" id="hand--2" style="display: none;">
                    <div class="card card--fire card--playable visible" onclick="SelectCard(this)" draggable="true">
        
                    </div>
                    <div class="card card--earth card--playable visible" onclick="SelectCard(this)" draggable="true">
                    </div>
                </div>
                <div class="movement-area visible">
                    <div class="movement-area__position movement-area__position--2 visible">
            
                    </div>
                    <div class="movement-area__position movement-area__position--2 visible">
                        <div class="player visible" id="player--2">
                            <p class="health-text" id="health-text--2">Health</p>
                            <div class="movement-arrow movement-arrow--left visible hidden" id="move-arrow-left--2" onclick="Move(-1)">
            
                            </div>
                            <div class="movement-arrow movement-arrow--right visible hidden" id="move-arrow-right--2" onclick="Move(1)">
            
                            </div>
                        </div>
                    </div>
                    <div class="movement-area__position movement-area__position--2 visible">
            
                    </div>
                </div>
            </div>
            <div class="movement-hand__container">
                <div class="movement-area visible">
                    <div class="movement-area__position movement-area__position--1 visible">
            
                    </div>
                    <div class="movement-area__position movement-area__position--1 visible">
                        <div class="player visible" id="player--1">
                            <p class="health-text" id="health-text--1">Health</p>
                            <div class="movement-arrow movement-arrow--left visible" id="move-arrow-left--1" onclick="Move(-1)">
            
                            </div>
                            <div class="movement-arrow movement-arrow--right visible" id="move-arrow-right--1" onclick="Move(1)">
            
                            </div>
                        </div>
                    </div>
                    <div class="movement-area__position movement-area__position--1 visible">
            
                    </div>
                </div>
                <div class="hand--playable visible drop-zone" id="hand--1">
                    <div class="card card--fire card--playable visible" onclick="SelectCard(this)" draggable="true">
        
                    </div>
                    <div class="card card--earth card--playable visible" onclick="SelectCard(this)" draggable="true">
                    </div>
                </div>
            </div>
        </div>

        <div class="board__container">
            <div id="board" class="board visible drop-zone">
                <div class="board__decorator">

                </div>
            </div>
            <div class="board visible">
                <div class="board__decorator">

                </div>
            </div>
            <div class="board board--bottom visible">
                <div class="board__decorator">

                </div>
            </div>
            <div class="board board--bottom visible">
                <div class="board__decorator">

                </div>
            </div>
            <btn class="board__btn" onclick="EndTurn()">
                End turn
            </btn>
        </div>
    </div>
    <!-- <div class="board__btn" onclick="SwapPlayer()">
        Swap player
    </div>
    <p id="curPlayerText">
        Current player: 1
    </p> -->
    <div class="resource-text" id="resource-text">
        
    </div>
    <script src="main.js"></script>
</body>
</html>
